<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trashtrackify — Schedule</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/regi.css" />
  <style>
    /* Add custom styles for the truck icon with driver name */
    .brand .logo {
      position: relative;
      display: inline-block;
    }
    .driver-name-tooltip {
      visibility: hidden;
      width: 120px;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 4px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position above the icon */
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      white-space: nowrap;
    }
    .brand .logo:hover .driver-name-tooltip {
      visibility: visible;
    }
  </style>
</head>
<body class="driver-page">
  <header class="top-bar">
    <div class="brand">
      <img src="img/garbage-truck.png" alt="" class="logo">
      <span class="app-title">TrashTracktify</span>
      <span class="driver-name-tooltip" id="driverNameTooltip"></span>
    </div>
  </header>
  <main id="content">
    <div class="container">
      <section class="top-info" aria-hidden="false">
        <div class="date-main" id="topDate">—</div>
        <div class="meta">
          <div class="meta-item"><span class="label">Barangay</span><div id="topBarangay">Not registered</div></div>
          <div class="meta-item"><span class="label">Day</span><div id="topDay">—</div></div>
          <div class="meta-item"><span class="label">Time</span><div id="topTime">—</div></div>
        </div>
      </section>
      <section class="calendar-card" aria-label="Month calendar">
        <div class="calendar-header">
          <div id="monthLabel"></div>
        </div>
        <div class="calendar-grid">
          <div class="dow-row">
            <div class="dow">SUN</div>
            <div class="dow">MON</div>
            <div class="dow">TUE</div>
            <div class="dow">WED</div>
            <div class="dow">THU</div>
            <div class="dow">FRI</div>
            <div class="dow">SAT</div>
          </div>
          <div id="calendarBody" class="month-grid"></div>
        </div>
      </section>
      <section class="bottom-controls">
        <div class="barangay-display">
          <strong>Trip Count:</strong> <span id="tripCount">0</span>
        </div>
      </section>
    </div>
  </main>
  <nav class="bottom-nav" aria-label="Main navigation">
    <a class="nav-item" href="driver.html">
      <img src="img/map.png" alt="Map">
    </a>
    <a class="nav-item active" href="driver-schedule.html">
      <img src="img/cal.png" alt="Schedule">
    </a>
  </nav>
  <div id="datePopup" class="popup small-popup" aria-hidden="true">
    <div class="popup-content small">
      <h3 id="datePopupTitle">Date</h3>
      <div id="datePopupBody">Loading...</div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/register.js" defer></script>
  <script src="js/driver-schedule.js" defer></script>
<script>
  const socket = io();
  window.socket = socket;

  socket.on('connect', () => {
    console.log('[Driver-Schedule] Connected to server');
  });

  socket.on('connect_error', (err) => {
    console.error('[Driver-Schedule] Socket.IO connection error:', err.message);
  });
</script>
  
</body>
</html>
