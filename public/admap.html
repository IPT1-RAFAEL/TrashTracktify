<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trashtrackify — Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/map.css" />
</head>
<body>
  <!-- Top nav -->
  <header class="top-nav" role="banner">
    <div class="top-nav-inner">
      <div class="brand">
        <img src="img/garbage-truck.png" alt="" aria-hidden="true">
        <span class="app-title">TrashTracktify</span>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main id="content">
    <div class="map-wrapper">
      <div id="map" role="application" aria-label="Map showing truck locations"></div>

      <!-- Center locate button -->
      <button id="centerBtn" class="center-btn" title="Center on truck" aria-label="Center map">📍</button>
    </div>
  </main>

  <!-- Bottom navigation (Map active) -->
  <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
    <a class="nav-item active" href="admap.html" aria-current="page">
      <img src="img/map.png" alt="">
    </a>

    <a class="nav-item" href="admin.html">
      <img src="img/admin.png" alt="">
    </a>
  </nav>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
