<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trashtrackify Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <div class="schedule">
      <h1>SCHEDULE</h1>
      <div class="barangays">  <div class="barangay" id="Tugatog">
          <h2>Tugatog</h2>
          <div class="days" id="Tugatog-days"></div>
        </div>
        <div class="barangay" id="Acacia">
          <h2>Acacia</h2>
          <div class="days" id="Acacia-days"></div>
        </div>
        <div class="barangay" id="Tinajeros">
          <h2>Tinajeros</h2>
          <div class="days" id="Tinajeros-days"></div>
        </div>
      </div>
      </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/index.js"></script>

</html>
